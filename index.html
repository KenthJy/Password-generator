<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <div class="right-col">
            <h1>
               Generate a <span id="color-changing" style="color: #10B981;">random password</span>
            </h1>
            <p>Never use an insecure password again.</p>

                <div id="thePasswords">
                    <label for="password-one">
                        <input type="text" id="password-one" placeholder="P4S5W0rD!" disabled>
                    </label>
            
                    <button id="copy" class="copy-one">

                    </button>
                    <label for="password-two">
                        <input type="text" id="password-two" placeholder="P4S5W0rD!" disabled>
                    </label>

                    <button id="copy" class="copy-one">

                    </button>
                </div>

        </div>

        <div class="left-col">
            <p>
                Character Length: <span id="character-length" size="10" maxlength="15">0</span>
            </p>
            <div class="flexed">
            <button id="increment">
                +
            </button>
            <button id="decrement">
                -
            </button>
        </div>
                <div class="myinputs">
                    <ul>
                        <li><input id="include-uppercase" type="checkbox" checked>Include Uppercase Letters</button></li>
                        <li><input id="include-lowercase" type="checkbox" checked>Include Lowercase Letters</button></li>
                        <li><input id="include-numbers" type="checkbox" checked>Include Numbers</button></li>
                        <li><input id="include-symbols" type="checkbox" checked>Include Symbols</button></li>
                    </ul>

                <div class="flexing">
                    <label for="strength"> 
                        <input type="text" id="strength" placeholder="STRENGTH" disabled>
                    </label>
             
                    <div id="color-gray" class="color" style="background-color: white;"></div>
                    <div id="color-green" class="color" style="background-color: white;"></div>
                    <div id="color-red" class="color" style="background-color: white"></div>
                    
                </div>
                <button id="generate">
                    GENERATE
                </button>
        </div>
    </div>
</body>
</html>
